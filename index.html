<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>parallel pictures</title>
		<meta name="description" content="">
		<meta name="author" content="Remo Liechti">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="resources/styles/main.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function () {
                var left = $(window).width()/12.8;
                var top = $(window).height()/20;
				var centerHeight = $(window).height()- top*2;
				var centerWidth = $(window).width() - left*2;
				
                $('#openerDiv').css({width: centerWidth, height:centerHeight, position:'absolute', margin:0, top: (top > 0 ? top : 0)+'px', left: (left > 0 ? left : 0)+'px'});
			});
			
			function openerEndedHandler(){
				$('#opener').css({display:none});
			}
		</script>
		
	</head>

	<body>
		<div id="openerDiv">
			<video id="opener" width="100%" height="100%" preload autoplay onended="openerEndedHandler()">
				<source src="resources/media/opener_1080.mp4.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
				<source src="resources/media/opener_1080.oggtheora.ogv" type='video/ogg; codecs="theora, vorbis"' />
				<source src="resources/media/opener_1080.webmhd.webm" type='video/webm; codecs="vp8, vorbis"' />
			</video>
		</div>
	</body>
</html>
